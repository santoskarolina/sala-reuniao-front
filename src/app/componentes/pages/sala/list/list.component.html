<div class="container">
    <div class="content">
        <div class="cards">
            <mat-card class="card" *ngFor="let sala of salasList">
                <mat-card-title class="card-title">{{sala.nome}}</mat-card-title>
                <mat-card-subtitle class="card-subtitle">{{sala.data}}</mat-card-subtitle>
                <mat-card-subtitle class="card-subtitle">inicio da reunião {{sala.horaInicio}}</mat-card-subtitle>
                <mat-card-subtitle class="card-subtitle">termino da reunião {{sala.horaFim}}</mat-card-subtitle>
                <a routerLink="/sala/{{sala.id}}">
                    <button mat-fab>
                        <mat-icon>view_headline</mat-icon>
                    </button>
                </a>
            </mat-card>
        </div>
    </div>
</div>
